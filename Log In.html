<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/password.js"></script>

</head>

<body
style="background: linear-gradient(to right, #c6defe, #ffffff);"
  class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-gray-100/[0.3] rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Log In</h1>
    <form action="php/login.php" method="post">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="user-email" name="user-email"
          class="mt-1 block w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-2 focus:border-blue-500"
          placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="user-password" name="user-password"
          class="mt-1 block w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-2 focus:border-blue-500"
          placeholder="Enter your password" required>
        <div class="flex justify-between">
          <div class="show-password">
            <!-- An element to toggle between password visibility -->
            <input type="checkbox" class="mr-2" onclick="togglePasswordVisibility(this, 'user-password')">Show
            Password
          </div>
          <a href="#" class="text-blue-500 underline hover:text-blue-600 active:text-blue-700">Forgot Password?</a>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-orange-400 hover:bg-orange-500 active:bg-orange-600 text-dark font-bold py-2 px-4 rounded-lg transition">
        Log In
      </button>
    </form>

    <!-- Footer -->
    <p class="text-sm text-gray-500 text-center mt-4">
      <span class="font-semibold">Don't have an account? </span>
      <a href="Register.html" class="text-blue-500 hover:underline hover:text-blue-600 active:text-blue-700">Register</a>
    </p>
  </div>
</body>

</html>
